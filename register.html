<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | DALEXOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            padding: 2rem;
        }
        .auth-container {
            width: 100%;
            max-width: 480px;
        }
        .auth-card {
            background: rgba(18, 18, 42, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo svg {
            width: 60px;
            height: 60px;
        }
        .auth-logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            color: #f8fafc;
            margin-top: 1rem;
        }
        .auth-logo p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        .form-group input, .form-group select {
            padding: 0.875rem 1rem;
            background: rgba(26, 26, 62, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .form-group input:-webkit-autofill,
        .form-group input:-webkit-autofill:hover,
        .form-group input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px rgba(26, 26, 62, 1) inset !important;
            -webkit-text-fill-color: #f8fafc !important;
            border: 1px solid rgba(139, 92, 246, 0.2) !important;
        }
        .form-group input::placeholder {
            color: #64748b;
        }
        .form-group select {
            cursor: pointer;
        }
        .form-group select option {
            background: #1a1a3e;
        }
        .password-strength {
            height: 4px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        .terms-checkbox input {
            margin-top: 0.25rem;
        }
        .terms-checkbox label {
            font-size: 0.8125rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        .terms-checkbox a {
            color: #8b5cf6;
            text-decoration: none;
        }
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        .btn-auth {
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #8b5cf6;
        }
        @media (max-width: 500px) {
            .form-row { grid-template-columns: 1fr; }
            .auth-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <svg viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="27" stroke="url(#logoGrad)" stroke-width="2"/>
                        <circle cx="30" cy="30" r="12" fill="url(#logoGrad)"/>
                        <path d="M30 3 L30 15 M30 45 L30 57 M3 30 L15 30 M45 30 L57 30" stroke="url(#logoGrad)" stroke-width="2"/>
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8b5cf6"/>
                                <stop offset="100%" stop-color="#6d28d9"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>Create Account</h1>
                    <p>Start your intelligent security journey</p>
                </div>

                <div id="error-msg" class="error-message"></div>
                <div id="success-msg" class="success-message"></div>

                <form class="auth-form" id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company (Optional)</label>
                        <input type="text" id="company" name="company" placeholder="Your company name">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat password" required>
                    </div>

                    <div class="form-group">
                        <label for="plan">Interested Plan</label>
                        <select id="plan" name="plan">
                            <option value="home">Home Security (€19.99/mo)</option>
                            <option value="commercial">Commercial (€49.99/mo)</option>
                            <option value="enterprise">Enterprise (Contact Sales)</option>
                        </select>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="terms.html">Terms of Service</a>, 
                            <a href="privacy.html">Privacy Policy</a>, and 
                            <a href="eula.html">End User License Agreement</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth" id="submit-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/env-config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const bar = document.getElementById('strength-bar');
            
            bar.className = 'password-strength-bar';
            
            if (password.length >= 8) {
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[^A-Za-z0-9]/.test(password);
                const score = [hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;
                
                if (score <= 2) bar.classList.add('strength-weak');
                else if (score === 3) bar.classList.add('strength-medium');
                else bar.classList.add('strength-strong');
            }
        });
        
        // Form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Creating account...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const result = await DalexorAuth.register(
                document.getElementById('email').value,
                password,
                document.getElementById('first_name').value,
                document.getElementById('last_name').value,
                document.getElementById('company').value
            );
            
            if (result.success) {
                successMsg.textContent = result.message || 'Account created! Check your email to verify.';
                successMsg.style.display = 'block';
                
                // Create trial subscription with license
                if (result.user) {
                    const plan = document.getElementById('plan').value;
                    await DalexorPricing.createTrialSubscription(result.user.id, plan);
                }
                
                setTimeout(() => window.location.href = 'login.html', 3000);
            } else {
                errorMsg.textContent = result.error || 'Registration failed';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
