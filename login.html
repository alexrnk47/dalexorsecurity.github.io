<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DALEXOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            padding: 2rem;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        .auth-card {
            background: rgba(18, 18, 42, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo svg {
            width: 60px;
            height: 60px;
        }
        .auth-logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            color: #f8fafc;
            margin-top: 1rem;
        }
        .auth-logo p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        .form-group input {
            padding: 0.875rem 1rem;
            background: rgba(26, 26, 62, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .form-group input::placeholder {
            color: #64748b;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        .form-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            cursor: pointer;
        }
        .form-options a {
            color: #8b5cf6;
            text-decoration: none;
        }
        .form-options a:hover {
            text-decoration: underline;
        }
        .btn-auth {
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: #64748b;
            font-size: 0.875rem;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(139, 92, 246, 0.2);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <svg viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="27" stroke="url(#logoGrad)" stroke-width="2"/>
                        <circle cx="30" cy="30" r="12" fill="url(#logoGrad)"/>
                        <path d="M30 3 L30 15 M30 45 L30 57 M3 30 L15 30 M45 30 L57 30" stroke="url(#logoGrad)" stroke-width="2"/>
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8b5cf6"/>
                                <stop offset="100%" stop-color="#6d28d9"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your DALEXOR account</p>
                </div>

                <div id="error-msg" class="error-message"></div>
                <div id="success-msg" class="success-message"></div>

                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-auth" id="submit-btn">Sign In</button>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/env-config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Signing in...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await DalexorAuth.login(email, password);
            
            if (result.success) {
                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } else {
                errorMsg.textContent = result.error || 'Login failed';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
